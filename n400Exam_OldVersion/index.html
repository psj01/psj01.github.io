<!DOCTYPE html>
<html lang="en">
    <head>
        
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <meta charset="UTF-8">
        
        <title>USA Citizenship Exam Challenge</title>
        
    </head>

    <body onload="bodyOnLoad()">
        
        <div class="wrapper">   
            <div class="topHeading">            
                <h1>USA Citizenship exam challenge</h1>
                <br><br>
                <label id="intro">You will be asked&nbsp;<select id="numOfQs" name="numOfQs" onchange="validateddlSelection()"></select>&nbsp;number of questions.</label>&nbsp;&nbsp;&nbsp;
                <button id="btnStartTest" type="button" onclick="init()" class="button">Start the test</button><br>
            </div>
            <label id="lblTopMsg" style="margin:15%;font-weight:bold;font-size: 150%;"></label>

            <div id="usaFlag">
            <img src="LargeUSFlag.gif" alt="flag" style="margin-left:150px;">
            </div> <br>                               
            <img id="resultImg" src="" alt="" height="200" width="250" style="margin-left:10%;" ><br>


            <div id="formDiv" style="display:none;" class="test">

            <table style="margin:20px;">
                <th>
                    <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;        
                    <div class="correctAnsCount" style="display:inline;"><img src="happy.ico" alt="correct" height="40"></div>
                    <div class="correctAnsCount" id="correct-0" style="display:inline;">0</div>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <div class="wrongAnsCount" style="display:inline;"><img src="sad.ico" alt="wrong" height="40"></div>
                    <div class="wrongAnsCount" id="wrong-0" style="display:inline;">0</div>
                </th>
                <tr>
                <td width="75%">
                    <form id="questionForm">
                    <br>
                    <label id="question"></label>
                    <br><br>
                    <div id="showChoices">
                    <div id="rectangleBox">
                    <input type="radio" name="answer" value="0">&nbsp;<span id="option1">Option 1</span><br><br>
                    <input type="radio" name="answer" value="1">&nbsp;<span id="option2">Option 1</span><br><br>
                    <input type="radio" name="answer" value="2">&nbsp;<span id="option3">Option 1</span><br><br>
                    </div>
                    <button id="btnSubmit" type="button" onclick="gotItRight()" class="button">Submit</button>
                    <button id="btnNxt" type="button" onclick="getQuestion()" class="button">Next</button>
                    </div>
                    <button id="btnShowChoices" type="button" onclick="showChoices()" class="button">Show Choices</button>
                    </form>
                </td>
                </tr>
            </table>
            </div>  
            <div id="uncleSamStuff">
                <img src="uncleSam.png" alt="Uncle_Sam" height="225" width="225"><br>
                <label id="message" style="font-family:fantasy;" width="50px">Are you up for a challenge?</label>
            </div>
            <div class="links">
            <a href="https://www.uscis.gov/sites/default/files/USCIS/Office%20of%20Citizenship/Citizenship%20Resource%20Center%20Site/Publications/100q.pdf" target="_blank">.pdf version of all 100 questions</a>
            </div>
            <div id="prodBy">By : <a href="http://psj01.github.io/" target="_blank">Jobin</a></div>            
        </div>

        ga('send', 'pageview');

    </body>
</html>
